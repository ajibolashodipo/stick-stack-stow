<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header id="header" class="header-info">
        <div class="container">
          <h1 class="main-title">Stick-Stack-Stow</h1>
          <p class="main-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum
            fugiat ducimus autem quas incidunt. Corrupti cupiditate ducimus
            debitis veniam amet?

        </div>
      </header>

      <section class="main">
        <div class="container">
          <div class="grid-container">
            <button type="button" value="1" class="item item-1"></button>
            <button type="button" value="2" class="item item-2"></button>
            <button type="button" value="3" class="item item-3"></button>
            <button type="button" value="4" class="item item-4"></button>

            <button type="button" value="5" class="item item-5"></button>
            <button type="button" value="6" class="item item-6"></button>
            <button type="button" value="7" class="item item-7"></button>
            <button type="button" value="8" class="item item-8"></button>
            <button type="button" value="9" class="item item-9"></button>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"

    <script src="app.js"></script>
